language: nix

sudo: true

git:
  depth: 5

install:
  - git clone --depth=5 https://github.com/$TRAVIS_REPO_SLUG.git bindings-DSL
  - cd bindings-DSL
  - git checkout -qf $TRAVIS_COMMIT

env:
  global:
  matrix:
    - GHCVERSION=ghc802
    - GHCVERSION=ghc822
    - GHCVERSION=ghc843

matrix:
  allow_failures:
  exclude:

script:
  - nix-build --argstr compiler $GHCVERSION
  - (cd bindings-posix ; nix-build --argstr compiler $GHCVERSION)
  - (cd bindings-gpgme ; nix-build --argstr compiler $GHCVERSION)

branches:
  only:
    - master
    - link-with-hdf5
    - fix-link-with-hdf5
